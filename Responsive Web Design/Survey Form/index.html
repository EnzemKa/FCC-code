<!doctype html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		 @import url(https://fonts.googleapis.com/css?family=Raleway);
		 body {
		 	font-family: 'Raleway', Helvetica;
		 	background: #d4cfff;
		 }
		 .main {
		 	display: block;
		 	margin: 40px auto;
		 	max-width: 800px;
		 	min-width: 500px;
		 	background: #fff;
		 	padding: 20px;
		 	border-radius: 4px;
		 	box-shadow: 0 0 15px rgba(0,0,0,0.3);
		 }
	</style>
</head>
<body>
	<div class="main">
		<h1 id="title">MENU</h1>
		<p id="description">Let's create an optimal menu for you</p>
		<form id="survey-form">
			<div class="form-group">
		    <label id="name-label" for="name">Your name</label>
		    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
		  </div>
		  <div class="form-group">
		    <label id="email-label" for="email">Email address</label>
		    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
		  </div>
		  <div class="form-group">
		    <label id="number-label" for="number">Age</label>
		    <input type="number" min="0" max="150" class="form-control" id="number" placeholder="Age" required>
		  </div>
		  <div class="form-group">
		    <label for="dropdown">Do you a vegetarian?</label>
		    <select id="dropdown" class="form-control">
				  <option>Non-vegeterian</option>
				  <option>Semi-Vegetarians</option>
				  <option>Total Vegetarian</option>
				  <option>Vegans</option>
				  <option>Lacto Vegetarians</option>
				  <option>Lacto Ovo Vegetarians</option>
				  <option>Raw Foodists</option>
				  <option>Fruitarians</option>
				</select>
		  </div>
		  <label for="dropdown">Drinks?</label>
		  <div class="form-group">
		    <label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> None
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Coffee / Tea
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Juice
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Lemonade
				</label>
		  </div>
		  <label for="dropdown">Dessert?</label>
		  <div class="form-group">
		  	<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox1" value="option1"> Ice cream
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox2" value="option2"> Cheesecake
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox3" value="option3"> Tiramisu
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox4" value="option4"> Fruits
				</label>
		  </div>
		  <div class="form-group">
		    <label for="comments">Any comments</label>
		    <textarea class="form-control" id="comments" rows="3"></textarea>
		  </div>
		  <button type="submit" id="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
